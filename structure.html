<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triad Architecture</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@200&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>

</head>
<body>
    <section id="banner">
        <img src="TRIADlogofinalee.png" class="logo">
        <div class="banner-text">
            <h1>NEW WAY OF LIVING.</h1>
            <p>Modern, environmentally conscious homes.</p>
            <div class="banner-btn">
                <a href="#"><span></span>Find Out</a>
                <a href="#"><span></span>Read More</a>
            </div>
        </div>
    </section>

    <div id="sideNav">
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">FEATURES</a></li>
                <li><a href="#">PROJECTS</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </div>
    <div id="menuBtn">
        <img src="menuicon.png" id="menu">
    </div>

    <!-- Features -->

    <section id="feature">
    <div class="title-text">
    <p>FEATURES</p>
    <h1>Why Choose Us</h1>    
    </div>
    </section>
    




    


    
    <script>
        var menuBtn = document.getElementById("menuBtn")
        var sideNav = document.getElementById("sideNav")
        var menu = document.getElementById("menu")

        sideNav.style.right = "-250px";

        menuBtn.onclick = function() {
            if(sideNav.style.right == "-250px") {
                sideNav.style.right = "0";
                menu.src = "closeicon.png";               
            }
            else {
                sideNav.style.right = "-250px";
                menu.src = "menuicon.png";
            }
        }
    </script>
</body>
</html>
